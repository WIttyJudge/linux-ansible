#!/usr/bin/env ansible-playbook

- name: Playbook to manage my dotfiles (https://github.com/wittyjudge/dotfiles)
  hosts: local

  vars_files:
    - custom.yml

  roles:
    - role: system
      tags:
        - system

    - role: arch_linux
      when: ansible_os_family == "Archlinux"
      tags:
        - arch_linux

    - role: dotfiles 
      tags:
        - dotfiles

    - role: suckless_tools 
      tags:
        - suckless_tools
