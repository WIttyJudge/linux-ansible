---
- name: Configure pacman
  lineinfile:
    path: /etc/pacman.conf
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
    backrefs: "{{ item.backrefs }}"
    state: present
  loop:
    - { line: "Color", regexp: "^#?Color$", backrefs: yes }
    - { line: "ILoveCandy", regexp: "^#?ILoveCandy$", backrefs: yes }
    - { line: "ParallelDownloads = 5", regexp: "#ParallelDownloads", backrefs: yes }

- name: Enable pacman repositories
  ini_file:
    path: /etc/pacman.conf
    section: "{{ item.section }}"
    option: "{{ item.option }}"
    value: "{{ item.value | default(omit) }}"
    state: present
  loop:
    - { section: "multilib", option: "Include", value: "/etc/pacman.d/mirrorlist" }
  become: yes

- name: Add pacman hooks
  copy:
    src: pacman.d/hooks/
    dest: /etc/pacman.d/hooks/
  become: yes

- name: Disable beep sound
  shell: |
    rmmod pcspkr
    echo "blacklist pcspkr" > /etc/modprobe.d/nobeep.conf
  become: yes
  ignore_errors: yes

- name: Specific tasks only for the notebook device.
  include_tasks: notebook.yml
  when: ansible_form_factor == "Notebook"
